<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-disco-heading" data-cy="DiscoCreateUpdateHeading">Criar ou editar Disco</h2>

      <div>
        <jhi-alert-error />

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        @let tipoMidiaRef = editForm.get('tipoMidia')!;
        <div class="mb-3">
          <label class="form-label" for="field_tipoMidia">Tipo Midia</label>
          <select class="form-control" name="tipoMidia" formControlName="tipoMidia" id="field_tipoMidia" data-cy="tipoMidia">
            <option [ngValue]="null"></option>
            @for (tipoMidia of tipoMidiaValues; track $index) {
              <option [value]="tipoMidia">{{ { null: '', VINIL: 'VINIL', CD: 'CD', DVD: 'DVD' }[tipoMidia] }}</option>
            }
          </select>
          @if (tipoMidiaRef.invalid && (tipoMidiaRef.dirty || tipoMidiaRef.touched)) {
            <div>
              @if (editForm.get('tipoMidia')?.errors?.required) {
                <small class="form-text text-danger">O campo é obrigatório.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_duracaoMinutos">Duracao Minutos</label>
          <input
            type="number"
            class="form-control"
            name="duracaoMinutos"
            id="field_duracaoMinutos"
            data-cy="duracaoMinutos"
            formControlName="duracaoMinutos"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
