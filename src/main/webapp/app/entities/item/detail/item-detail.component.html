  <div class="col-8">
    @if (item(); as itemRef) {

        <h2 data-cy="itemDetailsHeading"><span>Item</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span>CÃ³digo</span></dt>
          <dd>
            <span>{{ itemRef.id }}</span>
          </dd>
          <dt><span>Titulo</span></dt>
          <dd>
            <span>{{ itemRef.titulo }}</span>
          </dd>
          <dt><span>Ano</span></dt>
          <dd>
            <span>{{ itemRef.ano }}</span>
          </dd>
          <dt><span>Genero</span></dt>

        <button type="button" [routerLink]="['/item', itemRef.id, 'edit']" class="btn btn-primary">

        </button>
