<div>
  <h2 id="tracker-page-heading" data-cy="trackerPageHeading">Atividades dos usuários em tempo real</h2>

  <div class="table-responsive">
    <table class="table table-striped" aria-describedby="tracker-page-heading" data-cy="trackerTable">
      <thead>
        <tr>
          <th scope="col">Usuário</th>
          <th scope="col">Endereço IP</th>
          <th scope="col">Página atual</th>
          <th scope="col">Tempo</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (activity of activities; track $index) {
          <tr>
            <td>{{ activity.userLogin }}</td>
            <td>{{ activity.ipAddress }}</td>
            <td>{{ activity.page }}</td>
            <td>{{ activity.time | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
